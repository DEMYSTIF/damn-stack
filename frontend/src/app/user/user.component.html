<mat-card>
    <mat-card-header>
      <mat-card-title>Decentralized Lab</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button class="custom-margin" mat-raised-button (click)="selectUser(element)" color="accent">Select User</button> 
            <button class="custom-margin" mat-raised-button (click)="deleteUser(element._id)" color="warn"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create a User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #f ="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">
  
        <mat-form-field class="custom-margin">
          <input matInput placeholder="Name" name="name" [(ngModel)] = "user.name" required>
        </mat-form-field>
        <mat-form-field class="custom-margin">
            <input matInput placeholder="Title" name="title" [(ngModel)] = "user.title" required>
        </mat-form-field>
        <mat-form-field class="custom-margin">
            <input matInput placeholder="Email" name="email" [(ngModel)] = "user.email" required>
        </mat-form-field>
        <mat-form-field class="custom-margin">
            <input matInput type="number" placeholder="Phone" name="phone" [(ngModel)] = "user.phone" required>
        </mat-form-field>
        
      </form>
  
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button *ngIf="!user._id" (click)="createUser(f)" color="primary">Save User</button>
        <button  mat-raised-button *ngIf="user._id" (click)="updateUser(f)" color="primary">Update User</button>
        <button  mat-raised-button (click)="newUser()" color="primary">New..</button>
        
    </mat-card-actions>
  </mat-card>
